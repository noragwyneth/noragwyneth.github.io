<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Nora Gwyneth, a romance author crafting cozy, heartfelt love stories. Reach out for inquiries.">
    <title>Contact - Nora Gwyneth - Romance Author</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Lora', serif;
            color: #333333;
            background-color: #FFF5E1;
            line-height: 1.5;
        }
        nav {
            background-color: #E6E0FA;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: #333333;
            font-weight: 700;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
        }
        nav a:hover {
            color: #F5C6CB;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #666666;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            font-size: 16px;
            color: #333333;
            margin-bottom: 5px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #E6E0FA;
            border-radius: 5px;
            font-family: 'Lora', serif;
            font-size: 14px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #F5C6CB;
            color: #333333;
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #E6E0FA;
        }
        footer {
            background-color: #E6E0FA;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #666666;
        }
        @media (max-width: 768px) {
            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/contact.html">Contact</a>
    </nav>
    <section>
        <h2>Contact Nora Gwyneth</h2>
        <p>For inquiries, contact Nora at <a href="mailto:noragwynethbooks@protonmail.com">noragwynethbooks@protonmail.com</a>.</p>
        <form action="mailto:noragwynethbooks@protonmail.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>

    </footer>
</body>
</html>
