<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nora Gwyneth</title>
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* Pure white background */
            color: #000000; /* Black for body text */
            text-align: center;
            line-height: 1.6;
        }
        header {
            height: 200px;
            background-color: #C0392B; /* Red header */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #FFFFFF; /* White text for contrast */
            margin: 0;
        }
        nav {
            background-color: #F5F5F5; /* Light gray for subtle nav */
            padding: 1em 0;
        }
        nav a {
            color: #C0392B; /* Red for nav links */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        nav a:hover {
            color: #000000; /* Black on hover */
        }
        section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #FFF0F0; /* Very light red tint */
            border-radius: 10px;
        }
        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            color: #C0392B; /* Red for headings */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #C0392B;
            border-radius: 5px;
            font-family: 'Lora', serif;
        }
        button {
            padding: 10px 20px;
            background-color: #C0392B; /* Red button */
            border: none;
            border-radius: 5px;
            color: #FFFFFF; /* White text on button */
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #000000; /* Black on hover */
        }
        @media (max-width: 600px) {
            header h1 { font-size: 2em; }
            nav a { margin: 0 10px; }
            section { margin: 20px; padding: 10px; }
            input, textarea { max-width: 100%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Nora Gwyneth</h1>
    </header>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/contact.html">Contact</a>
    </nav>
    <section>
        <h2>Get in Touch</h2>
        <p>Iâ€™d love to hear from you! Please fill out the form below to send me a message.</p>
        <form action="mailto:noragwynethbooks@protonmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
